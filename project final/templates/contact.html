<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background-image: url('/static/bg.png');
      background-position: center;
      background-size: cover;
      overflow: hidden;
      color: #333;
      position: relative;

    }

    nav {
      width: 100% !important;
      padding: 1px 6%;
      background-color: rgba(255, 255, 255, 0.315);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 600;
    }

    nav a:hover {
      text-shadow: 3px 3px 20px #066400, -2px 1px 30px #fff;
    }

    nav ul li {
      display: inline-block;
      list-style: none;
      margin: 10px 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 400;
      cursor: pointer;
    }

    .start {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start .logo {
      width: 70px;
      padding: 10px;
    }

    .start .lname {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: rgb(223, 66, 66);
    }

    .login {
      display: inline-block;
      text-decoration: none;
      padding: 14px 40px;
      color: #fff;
      background-image: linear-gradient(45deg, rgb(105, 72, 223), rgb(118, 48, 215));
      font-size: 14px;
      border-radius: 30px;
      transition: 0.5s;
    }

    .login:hover {
      background: rgb(80, 105, 250);
      box-shadow: 0 0 20px;
      transform: scale(1.1);
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      align-items: center;
      margin-top: 70px;
      backdrop-filter: blur(20px);
    }

    .contact-left {
      width: 40%;
    }

    .contact-left h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .contact-left p {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }

    .contact-left ul {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }

    .contact-left li {
      margin-bottom: 15px;
    }

    .contact-left span {
      margin-right: 10px;
      font-size: 18px;
    }

    .contact-right {
      width: 55%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .name-fields {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #ff4c00;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 120px;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e74400;
    }
  </style>
</head>

<body>
  <nav>
    <div class="start">
      <img src="{{ url_for('static', filename='logo3.png') }}" class="logo" alt="Life Care Logo">
      <h1 class="lname">Life Care</h1>
    </div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
      <li><a href="{{ url_for('developer') }}">Developer</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <!-- Left Section -->
    <div class="contact-left">
      <h2>Contact Us</h2>
      <p>Feel free to use the form or drop us an email. Old-fashioned phone calls work too.</p>
      <ul>
        <li><span>üìû</span>903.163.2039</li>
        <li><span>‚úâÔ∏è</span> info@healthdiagnosis.com</li>
        <li><span>üìç</span> INDIA<br></li>
      </ul>
    </div>

    <!-- Right Section -->
    <div class="contact-right">
      <form method="POST" action="{{ url_for('contact') }}">
        <div class="name-fields">
          <input type="text" name="first_name" placeholder="First" required />
          <input type="text" name="last_name" placeholder="Last" required />
        </div>
        <input type="email" name="email" placeholder="example@email.com" required />
        <input type="tel" name="phone" placeholder="xxx-xxx-xxxx" />
        <textarea name="message" placeholder="Type your message ..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
