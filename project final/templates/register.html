<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/image1.jpg');
            background-size: cover;
            padding: 20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background: #6ccaa3de;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.12);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #cde4f5;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px;
            height: 60px;
        }

        h2 {
            margin-bottom: 10px;
            color: #2569b2;
            font-size: 26px;
            font-weight: 600;
        }

        .subtext {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #000000;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 11px 12px;
            border: 1px solid #bcd4e6;
            border-radius: 8px;
            font-size: 14px;
            background-color: #b9d4cf;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #28a0ff;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3aa7f5;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .btn:hover {
            background: #1a78d6;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .message {
            font-size: 13px;
            margin-top: 12px;
            color: #d9534f;
        }

        ::placeholder {
            color: #000000;
        }

        .success {
            color: #28a745;
        }

        p {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

    </div>

</body>

</html>
